<!DOCTYPE html>
<html lang="en" x-data="errorPage()" :class="{ 'dark': darkMode }" class="transition duration-300">
<head>
  <meta charset="UTF-8" />
  <title>404 Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .animate-float {
      animation: float 3s ease-in-out infinite;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-100 dark:from-gray-900 dark:to-gray-800 flex items-center justify-center min-h-screen transition duration-300">

  <div class="text-center p-10 max-w-lg w-full text-gray-800 dark:text-gray-100">
    <div class="animate-float mb-6">
      <svg class="mx-auto w-24 h-24 text-blue-400 dark:text-blue-300" fill="none" stroke="currentColor" stroke-width="1.5"
           viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 9v2m0 4h.01M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9 9 4.03 9 9z" />
      </svg>
    </div>

    <h1 class="text-5xl font-bold mb-4">404</h1>
    <p class="text-lg mb-6">Oops! The page you're looking for doesn't exist.</p>

    <a href="/"
       class="inline-block bg-blue-600 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-700 dark:hover:bg-blue-500 transition">
      Back to Home
    </a>

    <div class="mt-6">
      <button @click="darkMode = !darkMode"
              class="text-sm text-blue-600 dark:text-blue-300 hover:underline focus:outline-none mt-4">
        Toggle Dark Mode
      </button>
    </div>
  </div>

  <script>
    function errorPage() {
      return {
        darkMode: window.matchMedia('(prefers-color-scheme: dark)').matches
      }
    }
  </script>

</body>
</html>
